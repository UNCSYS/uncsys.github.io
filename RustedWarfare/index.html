<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusted Warfare - 历史时间线</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Rusted Warfare 历史时间线</h1>
            <p class="subtitle">多时间线历史事件可视化系统</p>
        </header>

        <div class="controls">
            <div class="timeline-controls">
                <button id="addTimelineBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加时间线
                </button>
                <button id="saveDataBtn" class="btn btn-success">
                    <i class="fas fa-save"></i> 保存数据
                </button>
                <button id="loadDataBtn" class="btn btn-info">
                    <i class="fas fa-folder-open"></i> 加载数据
                </button>
            </div>
            <div class="view-controls">
                <label for="zoomLevel">缩放级别:</label>
                <input type="range" id="zoomLevel" min="50" max="200" value="100">
                <span id="zoomValue">100%</span>
            </div>
        </div>

        <div class="timelines-container" id="timelinesContainer">
            <!-- 时间线将在这里动态生成 -->
        </div>

        <!-- 添加时间线模态框 -->
        <div id="addTimelineModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新时间线</h2>
                <form id="timelineForm">
                    <div class="form-group">
                        <label for="timelineName">时间线名称:</label>
                        <input type="text" id="timelineName" required>
                    </div>
                    <div class="form-group">
                        <label for="timelineColor">时间线颜色:</label>
                        <input type="color" id="timelineColor" value="#3498db">
                    </div>
                    <div class="form-group">
                        <label for="timelineDescription">描述:</label>
                        <textarea id="timelineDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">创建时间线</button>
                </form>
            </div>
        </div>

        <!-- 添加事件模态框 -->
        <div id="addEventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加事件</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventYear">年份:</label>
                        <input type="number" id="eventYear" required>
                    </div>
                    <div class="form-group">
                        <label for="eventMonth">月份 (可选):</label>
                        <select id="eventMonth">
                            <option value="">选择月份</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDay">日期 (可选):</label>
                        <select id="eventDay">
                            <option value="">选择日期</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventTitle">事件标题:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">事件描述:</label>
                        <textarea id="eventDescription" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventSeverity">事件程度:</label>
                        <select id="eventSeverity">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                            <option value="critical">关键</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventTags">标签 (逗号分隔):</label>
                        <input type="text" id="eventTags" placeholder="战争,科技,政治">
                    </div>
                    <button type="submit" class="btn btn-primary">添加事件</button>
                </form>
            </div>
        </div>

        <!-- 编辑事件模态框 -->
        <div id="editEventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>编辑事件</h2>
                <form id="editEventForm">
                    <input type="hidden" id="editEventId">
                    <input type="hidden" id="editTimelineId">
                    <div class="form-group">
                        <label for="editEventYear">年份:</label>
                        <input type="number" id="editEventYear" required>
                    </div>
                    <div class="form-group">
                        <label for="editEventMonth">月份 (可选):</label>
                        <select id="editEventMonth">
                            <option value="">选择月份</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEventDay">日期 (可选):</label>
                        <select id="editEventDay">
                            <option value="">选择日期</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEventTitle">事件标题:</label>
                        <input type="text" id="editEventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editEventDescription">事件描述:</label>
                        <textarea id="editEventDescription" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editEventSeverity">事件程度:</label>
                        <select id="editEventSeverity">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                            <option value="critical">关键</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEventTags">标签 (逗号分隔):</label>
                        <input type="text" id="editEventTags" placeholder="战争,科技,政治">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        <button type="button" id="deleteEventBtn" class="btn btn-danger">删除事件</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
